<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="content-type" content="text/html" />
        <title>Advice Generator App</title>
        <link rel="icon" href="src/imgage/icon.png" type="image/png" />
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <main class="advice-main">
            <section class="advice-page">
                <div class="advice-card">
                    <p class="advice-card__lead">
                        <!-- Advice Lead goes here -->
                        <span class="skeleton-line"></span>
                        <span class="skeleton-line skeleton-last"></span>
                    </p>
                    <p class="advice-card__text">
                        <!-- Advice Text goes here -->
                        <span class="skeleton-line"></span>
                        <span class="skeleton-line"></span>
                        <span class="skeleton-line"></span>
                        <span class="skeleton-line skeleton-last"></span>
                    </p>
                    <p class="advice-card__line">
                        <!-- Advice Line goes here -->
                    </p>
                    <button class="advice-card__dice">
                        <img src="./images/icon-dice.svg" alt="dice" />
                    </button>
                </div>
            </section>
        </main>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
          Coded by <a href="#">medacoal</a>.
        </div> 
        <script src="/js/main.js" type="module"></script>
    </body>
</html>
